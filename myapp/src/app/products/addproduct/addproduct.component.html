<div class="row m-5">
    <div class="col-xs-12">
        <p>Add New Product</p>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newProductName"
            placeholder="Product Name"/>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newProductDesc"
            placeholder="Product Description"/>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newProductQuant"
            placeholder="Quantitiy"/>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newProductCost"
            placeholder="Cost"/>
        <button 
            class="btn btn-primary"
            (click)="onAddProduct()">Add</button>
    </div>
</div>
