<div class="container-fluid" *ngIf="!confirm">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12">
			<div class="card mx-auto">
                <form #f="ngForm">
				<p class="heading">PAYMENT DETAILS</p>
					
						<div class="form-group mb-0">
								<p class="text-warning mb-0">Card Number</p> 
                          		<input type="text" name="card-num" placeholder="1234 5678 9012 3457" 
                                size="17" id="cno" minlength="19" maxlength="19" ngModel required>
								<img src="https://img.icons8.com/color/48/000000/visa.png" width="64px" height="60px" />
                        </div>

                        <div class="form-group">
                            <p class="text-warning mb-0">Cardholder's Name</p> <input type="text" name="name" placeholder="Name" size="17"  ngModel required>
                        </div>
                        <div class="form-group pt-2">
                        	<div class="row d-flex">
                        		<div class="col-sm-4">
                        			<p class="text-warning mb-0">Expiration</p>
                        			<input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7"  ngModel required>
                        		</div>
                        		<div class="col-sm-3">
                        			<p class="text-warning mb-0">Cvv</p>
                        			<input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" ngModel required>
                        		</div>
                        		<div class="col-sm-5 pt-0">
                        			<button type="button" class="btn btn-primary" (click)="confirmationpage()" [disabled]="!f.valid">PAY</button>
                        		</div>
                        	</div>
                        </div>		
					</form>
			</div>
		</div>
	</div>
</div>

<app-success *ngIf="confirm"></app-success>
